<span [class.p-input-icon-left]="showIcon">
  <i *ngIf="showIcon" class="far fa-search"></i>
  <p-autoComplete
    [(ngModel)]="searchTerm"
    [suggestions]="searchResults!"
    field="fullName"
    [minLength]="3"
    [placeholder]="placeholder"
    (completeMethod)="onSearch()"
    (onSelect)="onSelect($event)"
  ></p-autoComplete>
</span>
