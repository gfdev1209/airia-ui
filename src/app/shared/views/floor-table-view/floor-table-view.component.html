<div *ngIf="floors">
  <p-table
    [value]="floors"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
    [globalFilterFields]="['fullName']"
    [responsive]="true"
    selectionMode="single"
    [(selection)]="selectedFloor"
    (onRowSelect)="onRowSelect($event)"
    dataKey="id"
  >
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 33%" pSortableColumn="floorId">
          Floor <p-sortIcon field="floorId"></p-sortIcon>
        </th>
        <th pSortableColumn="maxOccupancy">
          Max Occupancy <p-sortIcon field="maxOccupancy"></p-sortIcon>
        </th>
        <th style="width: 185px">Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-floor>
      <tr [pSelectableRow]="floor">
        <td class="line-height-1-25">
          {{ floor.floorId }}
        </td>
        <td>
          {{ floor.maxOccupancy }}
        </td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            label="Edit"
            icon="fas fa-pencil-alt"
            class="p-button-text p-button-sm p-pl-0"
            (click)="onEdit(floor)"
          ></button>
          &nbsp;
          <button
            pButton
            pRipple
            type="button"
            label="Remove"
            icon="fas fa-times"
            class="p-button-text p-button-sm p-pl-0"
            (click)="onDelete(floor)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
