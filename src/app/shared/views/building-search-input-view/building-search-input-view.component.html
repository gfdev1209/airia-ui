<span class="p-input-icon-left">
  <i class="far fa-search"></i>
  <p-autoComplete
  #autoComplete
    [(ngModel)]="searchTerm"
    [suggestions]="searchResults!"
    [dropdown]="true"
    field="buildingName"
    [minLength]="3"
    [panelStyleClass]="'panelStyleCustom'"
    placeholder="Search by building name, keyword, etc."
    (completeMethod)="onSearch()"
    (onSelect)="onSelect($event)"
    (onDropdownClick)="handleDropdown($event)"
    
  ></p-autoComplete>
</span>
