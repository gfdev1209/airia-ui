<div class="left-nav has-shadow">
  <nav [class.expanded]="expanded === true">
    <div class="p-d-flex p-flex-column overflow-hidden vh-100">
      <div
        class="
          p-d-flex
          p-flex-row
          p-flex-sm-column
          p-jc-sm-between
          p-pl-sm-0
          p-pl-3
          p-pr-3
          p-pr-sm-0
        "
      >
        <a
          class="p-d-none menu-toggle p-d-sm-flex p-align-center"
          (click)="toggleSize()"
        >
          <i
            class="fas"
            [class.fa-bars]="expanded === false"
            [class.fa-arrow-to-left]="expanded === true"
            [class.fa-border]="expanded === true"
          ></i>
        </a>
        <a
          routerLink="/map"
          routerLinkActive="active"
          class="menu-link p-text-center p-pl-4 p-pr-4 p-pr-sm-0"
        >
          <div class="icon">
            <img src="/assets/svg/icoMap.svg" />
          </div>
          <span class="p-d-block p-d-sm-inline">Maps</span>
        </a>
        <!-- <a
          routerLink="/analytics"
          routerLinkActive="active"
          class="menu-link p-text-center"
        >
          <div class="icon">
            <img src="/assets/svg/icoAnalytics.svg" />
          </div>
          <span>Analytics</span>
        </a> -->
        <a
          routerLink="/report"
          routerLinkActive="active"
          class="menu-link p-text-center p-pl-4 p-pr-4 p-pr-sm-0"
        >
          <div class="icon">
            <i class="fas fa-fw fa-file-chart-line"></i>
          </div>
          <span class="p-d-block p-d-sm-inline">Reports</span>
        </a>
        <a
          routerLink="/settings"
          routerLinkActive="active"
          class="menu-link p-text-center p-pl-4 p-pr-4 p-pr-sm-0"
        >
          <div class="icon">
            <i class="fas fa-fw fa-cog"></i>
          </div>
          <span class="p-d-block p-d-sm-inline">Settings</span>
        </a>
        <a
          class="
            menu-link
            p-d-flex p-d-sm-none p-text-center p-pl-4 p-pr-4 p-pr-sm-0
          "
          (click)="onLogout()"
        >
          <div class="icon">
            <i class="fas fa-fw fa-sign-out"></i>
          </div>
          <span class="p-d-block p-d-sm-inline">Logout</span>
        </a>
      </div>
      <div class="p-d-flex p-flex-column p-mt-auto p-as-stretch">
        <!-- <a
          routerLink="/account"
          routerLinkActive="active"
          class="menu-link p-text-center"
        >
          <div class="icon">
            <i class="fas fa-fw fa-user"></i>
          </div>
          <span>Account</span>
        </a> -->
        <a
          class="menu-link p-text-center p-pl-4 p-pr-4 p-pr-sm-0"
          (click)="onLogout()"
        >
          <div class="icon">
            <i class="fas fa-fw fa-sign-out"></i>
          </div>
          <span class="p-d-block p-d-sm-inline">Logout</span>
        </a>
        <div class="logo p-d-flex p-justify-center p-flex-column p-mt-4">
          <div class="p-text-center" *ngIf="expanded">
            <small *ngIf="self" class="color-text-medium white-space-nowrap">
              Logged in as {{ self.firstName }} {{ self.lastName }}
            </small>
          </div>
          <div>
            <img *ngIf="!expanded" src="/assets/svg/logomark_purple.svg" />
            <img
              *ngIf="expanded"
              src="/assets/svg/logo_horizontal_dark_2.svg"
            />
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
