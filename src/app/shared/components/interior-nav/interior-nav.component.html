<div class="interior-nav has-shadow p-pt-4">
  <section class="p-mt-0 p-mb-1 p-d-none p-d-md-block">
    <h2 class="p-m-0">{{ title }}</h2>
  </section>
  <hr class="p-mt-4 p-mb-0" />
  <ng-container *ngFor="let link of links">
    <a
      [routerLink]="link.route"
      routerLinkActive="active"
      class="menu-link p-d-flex p-align-center"
    >
      <div class="icon p-mr-0 p-mr-md-4">
        <i class="fas fa-fw" [ngClass]="link.icon"></i>
      </div>
      <div class="link-details flex-grow-1 p-d-none p-d-md-block">
        <h3 class="p-m-0 p-p-0">{{ link.title }}</h3>
        <p class="p-m-0 p-p-0" *ngIf="link.description">
          {{ link.description }}
        </p>
      </div>
      <div class="chevron p-d-none p-d-md-block">
        <i class="fas fa-fw fa-chevron-right"></i>
      </div>
    </a>
  </ng-container>
</div>
