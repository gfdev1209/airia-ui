<div class="left-nav has-shadow">
  <nav [class.expanded]="expanded === true">
    <div class="p-d-flex p-flex-column overflow-hidden vh-100">
      <div class="p-d-flex p-flex-column">
        <a class="menu-toggle p-d-flex p-align-center" (click)="toggleSize()">
          <i
            class="fas"
            [class.fa-bars]="expanded === false"
            [class.fa-arrow-to-left]="expanded === true"
            [class.fa-border]="expanded === true"
          ></i>
        </a>
        <a
          routerLink="/map"
          routerLinkActive="active"
          class="menu-link p-text-center"
        >
          <div class="icon">
            <img src="/assets/svg/icoMap.svg" />
          </div>
          <span>Maps</span>
        </a>
        <!-- <a
          routerLink="/analytics"
          routerLinkActive="active"
          class="menu-link p-text-center"
        >
          <div class="icon">
            <img src="/assets/svg/icoAnalytics.svg" />
          </div>
          <span>Analytics</span>
        </a> -->
        <a
          routerLink="/report"
          routerLinkActive="active"
          class="menu-link p-text-center"
        >
          <div class="icon">
            <i class="fas fa-fw fa-file-chart-line"></i>
          </div>
          <span>Reports</span>
        </a>
      </div>
      <div class="p-d-flex p-flex-column p-mt-auto p-as-stretch">
        <!-- <a
          routerLink="/account"
          routerLinkActive="active"
          class="menu-link p-text-center"
        >
          <div class="icon">
            <i class="fas fa-fw fa-user"></i>
          </div>
          <span>Account</span>
        </a> -->
        <a
          routerLink="/settings"
          routerLinkActive="active"
          class="menu-link p-text-center"
        >
          <div class="icon">
            <i class="fas fa-fw fa-cog"></i>
          </div>
          <span>Settings</span>
        </a>
        <a class="menu-link p-text-center" (click)="logout()">
          <div class="icon">
            <i class="fas fa-fw fa-sign-out"></i>
          </div>
          <span>Logout</span>
        </a>
        <div class="logo p-d-flex p-justify-center p-flex-column p-mt-4">
          <div class="p-text-center" *ngIf="expanded">
            <small class="color-text-medium white-space-nowrap"
              >Logged in as Mike Wojcik</small
            >
          </div>
          <div>
            <img *ngIf="!expanded" src="/assets/svg/logomark_purple.svg" />
            <img
              *ngIf="expanded"
              src="/assets/svg/logo_horizontal_dark_2.svg"
            />
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>

<p-confirmDialog
  header="Confirmation"
  rejectButtonStyleClass="p-button-text"
  [breakpoints]="{ '960px': '75vw', '640px': '100vw' }"
  [style]="{ width: '50vw' }"
></p-confirmDialog>
