<div *ngIf="buildings && self">
  <p-table
    [value]="buildings"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
    [globalFilterFields]="['fullName']"
    [responsive]="true"
    selectionMode="single"
    [(selection)]="selectedBuilding"
    (onRowSelect)="onRowSelect($event)"
    dataKey="id"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="buildingName">
          Name <p-sortIcon field="buildingName"></p-sortIcon>
        </th>
        <th pSortableColumn="buildingDescription">
          Description <p-sortIcon field="buildingDescription"></p-sortIcon>
        </th>
        <th pSortableColumn="buildingAddress">
          Address <p-sortIcon field="buildingAddress"></p-sortIcon>
        </th>
        <th style="width: 105px" pSortableColumn="floors">
          Floors <p-sortIcon field="floors"></p-sortIcon>
        </th>
        <th *ngIf="canEdit()" style="width: 100px">Action</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-building>
      <tr [pSelectableRow]="building">
        <td class="line-height-1-25">
          {{ building.buildingName }}
        </td>
        <td>
          {{ building.buildingDescription }}
        </td>
        <td>
          {{ building.buildingAddress }}
        </td>
        <td>
          {{ building.floors }}
        </td>
        <td *ngIf="canEdit()">
          <button
            pButton
            pRipple
            type="button"
            label="Edit"
            icon="fas fa-pencil-alt"
            class="p-button-text p-button-sm p-pl-0"
            (click)="onEdit(building)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
