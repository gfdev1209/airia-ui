<div *ngIf="building && show === true" class="building-overview">
  <p-panel styleClass="rounded-corners has-shadow">
    <ng-template pTemplate="header">
      <div class="p-d-flex p-align-center p-jc-between width-100">
        <h3 class="display-inline-block p-mt-0 p-mb-0 p-mr-3">
          {{ building.buildingName }}
        </h3>
        <small>
          <button
            pButton
            pRipple
            type="button"
            icon="far fa-times"
            class="p-button-rounded p-button-text color-grey"
            (click)="onClose()"
          ></button
        ></small>
      </div>
    </ng-template>
    <div>
      <div class="p-d-flex p-jc-between p-align-center">
        <small>
          <i class="far fa-users fa-fw color-text-medium-dark p-mr-2"></i>
          {{ analytics?.occupancyPercentile | number: "1.2-2" }}% Occupancy
        </small>
      </div>
      <div class="p-d-flex p-jc-between p-align-center p-mt-1">
        <small class="p-mr-4">
          <i class="far fa-building fa-fw color-text-medium-dark p-mr-2"></i>
          {{ building.buildingFloors?.length }} Floors
        </small>
      </div>
      <div
        *ngIf="accessPointsOnline > 0"
        class="p-d-flex p-jc-between p-align-center p-mt-1"
      >
        <small class="p-mr-4">
          <i class="far fa-router fa-fw color-green p-mr-2"></i>
          {{ accessPointsOnline }} Access Points Online
        </small>
      </div>
      <div
        *ngIf="accessPointsOffline > 0"
        class="p-d-flex p-jc-between p-align-center p-mt-1"
      >
        <small class="p-mr-4">
          <i class="far fa-sensor-alert fa-fw color-red p-mr-2"></i>
          {{ accessPointsOffline }} Access Points Offline
        </small>
      </div>
      <hr />
      <button
        pButton
        pRipple
        type="button"
        label="View Details"
        (click)="onViewDetails()"
        class="p-button-rounded p-button-sm p-d-block p-mt-3"
      ></button>
    </div>
  </p-panel>
</div>
