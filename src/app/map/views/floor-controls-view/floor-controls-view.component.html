<ng-container *ngIf="floors">
  <button
    *ngFor="let floorNumber of floors"
    pButton
    pRipple
    type="button"
    [label]="floorNumber.toString()"
    class="p-button-sm p-d-block p-button-square with-outline has-shadow p-mb-1"
    [class.p-button-secondary]="floorNumber !== selectedFloorNumber"
    (click)="onSelectFloor(floorNumber)"
  ></button>
</ng-container>
