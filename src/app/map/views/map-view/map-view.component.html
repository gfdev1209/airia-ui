<mgl-map
  [style]="'mapbox://styles/mikeairia/ckothwa8k17hn18lngdslao64'"
  [zoom]="[17]"
  [pitch]="[0]"
  [bearing]="[0]"
  [center]="[-85.2974959, 35.0458509]"
  (mapClick)="mapClick($event)"
  (mapMouseMove)="mapMouseMove($event)"
  (mapLoad)="mapLoad($event)"
>
  <mgl-control
    mglNavigation
    [showCompass]="false"
    position="top-right"
  ></mgl-control>
  <mgl-control
    mglGeolocate
    position="top-left"
    [showUserLocation]="true"
  ></mgl-control>
</mgl-map>
