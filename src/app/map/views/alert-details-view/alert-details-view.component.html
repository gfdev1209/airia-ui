<p-dialog
  *ngIf="alert"
  [(visible)]="alert"
  [maximizable]="true"
  [dismissableMask]="true"
  [closable]="true"
  [responsive]="true"
  styleClass="alert-details-container"
  position="top-left"
  (onHide)="onClose($event)"
>
  <ng-template pTemplate="header">
    <div>
      <i
        class="font-size-1-rem fa-fw {{ alert.type | alertIconByType }} p-mr-2"
      ></i>
      <h2
        class="display-inline-block p-m-0 {{
          alert.severity | colorByAlertSeverity
        }}"
        [ngClass]="{
          'color-heading': alert.severity === AlertSeverityEnum.Low
        }"
      >
        Placeholder Title
      </h2>
    </div>
  </ng-template>
  <div class="alert-details">
    <h3 class="font-weight-medium">
      PLACEHOLDER - University Center is continuously below typical capacity
    </h3>
    <!-- <button
      pButton
      pRipple
      type="button"
      label="View Alert Playback"
      icon="fas fa-play-circle"
      class="p-button-rounded p-button-sm p-d-block p-mb-4"
    ></button> -->
    <p-messages
      [(value)]="messages"
      [enableService]="false"
      [closable]="false"
      styleClass="p-mb-4"
    ></p-messages>
    <p-panel styleClass="standard" header="PLACEHOLDER - Building Occupancy">
      <p class="p-mt-0 p-mb-4">
        PLACEHOLDER - Average building capacity over the past 4 weeks, between
        10 PM and 7 AM
      </p>
      <p-chart
        *ngIf="alert"
        type="bar"
        height="200"
        [data]="stackedData"
        [options]="stackedOptions"
      ></p-chart>
    </p-panel>
  </div>
  <p-footer>
    <button
      pButton
      pRipple
      type="button"
      label="Acknowledge Alert"
      icon="fas fa-check-circle"
      class="p-button-rounded width-100 p-d-block"
    ></button>
  </p-footer>
</p-dialog>
