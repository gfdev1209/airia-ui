<div
  style="background: yellow"
  [ngStyle]="{ height: 'calc(100vh - ' + height + 'px' }"
>
  <p-table [value]="alerts" [scrollable]="true" scrollHeight="flex">
    <ng-template pTemplate="body" let-alert>
      <tr>
        <td>{{ alert.icon }}</td>
        <td>{{ alert.message }}</td>
        <td>{{ alert.createdAt }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
