<div
  *ngIf="alerts"
  class="alert-panel"
  [ngStyle]="{ height: 'calc(100vh - ' + height + 'px' }"
>
  <p-virtualScroller [value]="alerts" scrollHeight="100px" [itemSize]="50">
    <ng-template pTemplate="item" let-alert>
      <app-alert-preview
        [alert]="alert"
        class="alert-preview"
      ></app-alert-preview>
    </ng-template>
  </p-virtualScroller>
</div>
