<div class="overview-panel" [class.expanded]="expanded === true">
  <div class="p-d-flex p-flex-column overflow-hidden">
    <div class="p-d-flex p-flex-column">
      <a class="menu-toggle p-d-flex p-align-center" (click)="toggleSize()">
        <i
          class="fas fa-border"
          [class.fa-arrow-to-left]="expanded === false"
          [class.fa-arrow-to-right]="expanded === true"
        ></i>
      </a>
      <ng-container *ngIf="expanded">
        <div #topPanel>
          <div class="p-d-flex p-align-top p-mt-4">
            <div class="p-flex-column p-mr-2">
              <i class="fas fa-graduation-cap fa-fw color-grey"></i>
            </div>
            <div class="p-flex-column flex-grow-1">
              <h3 class="p-m-0">{{ client?.name }}</h3>
              <div class="p-d-flex p-jc-between color-text-medium">
                <div class="p-flex-column">
                  <small>February 13, 2021</small>
                </div>
                <div class="p-flex-column p-align-right">
                  <small>3:15 PM EST</small>
                </div>
              </div>
            </div>
          </div>
          <div class="p-mt-3">
            <p-accordion
              (onOpen)="onAccordionToggle($event)"
              (onClose)="onAccordionToggle($event)"
              expandIcon=""
            >
              <p-accordionTab transitionOptions="0ms">
                <ng-template pTemplate="header">
                  <i class="icon fas fa-play-circle fa-fw p-mr-2"></i> Playback
                </ng-template>
                <ng-template pTemplate="content">
                  <div class="p-d-flex">
                    <div class="p-flex-column flex-grow-1">
                      <button
                        pButton
                        pRipple
                        type="button"
                        label="Live"
                        icon="fas fa-pause"
                        class="p-button-sm p-button-outlined"
                      ></button>
                    </div>
                    <div class="p-flex-column p-align-right">
                      <button
                        pButton
                        pRipple
                        type="button"
                        label="1d"
                        icon="fas fa-chevron-double-left"
                        class="
                          p-button-secondary
                          p-button-sm
                          p-button-outlined
                          p-mr-1
                        "
                      ></button>
                      <button
                        pButton
                        pRipple
                        type="button"
                        label="1hr"
                        icon="fas fa-chevron-left"
                        class="
                          p-button-secondary
                          p-button-sm
                          p-button-outlined
                          p-mr-1
                        "
                      ></button>
                      <button
                        pButton
                        pRipple
                        type="button"
                        label="15m"
                        icon="fas fa-chevron-left"
                        class="p-button-secondary p-button-sm p-button-outlined"
                      ></button>
                    </div>
                  </div>
                </ng-template>
              </p-accordionTab>
              <p-accordionTab transitionOptions="0ms">
                <ng-template pTemplate="header">
                  <i class="icon fas fa-eye fa-fw p-mr-2"></i> Map View
                </ng-template>
                <ng-template pTemplate="content">
                  <div class="p-d-flex p-align-center">
                    <div class="p-flex-column flex-grow-1">
                      <label for="footTraffic">
                        <i class="fas fa-check p-mr-2"></i>
                        <small class="color-text-medium">Foot Traffic</small>
                      </label>
                    </div>
                    <div class="p-flex-column">
                      <small>
                        <p-inputSwitch
                          inputId="footTraffic"
                          [(ngModel)]="footTraffic"
                        ></p-inputSwitch
                      ></small>
                    </div>
                  </div>
                  <div class="p-d-flex p-align-center p-mt-2">
                    <div class="p-flex-column flex-grow-1">
                      <label for="staticDevices">
                        <i class="fas fa-check p-mr-2 color-primary"></i>
                        <small class="color-text-medium">Static Devices</small>
                      </label>
                    </div>
                    <div class="p-flex-column">
                      <small>
                        <p-inputSwitch
                          inputId="staticDevices"
                          [(ngModel)]="staticDevices"
                        ></p-inputSwitch
                      ></small>
                    </div>
                  </div>
                  <div class="p-d-flex p-align-center p-mt-2">
                    <div class="p-flex-column flex-grow-1">
                      <label for="accessPoints">
                        <i class="fas fa-check p-mr-2"></i>
                        <small class="color-text-medium">Access Points</small>
                      </label>
                    </div>
                    <div class="p-flex-column">
                      <small>
                        <p-inputSwitch
                          inputId="accessPoints"
                          [(ngModel)]="accessPoints"
                        ></p-inputSwitch
                      ></small>
                    </div>
                  </div>
                  <h5 class="p-mb-2">Data Density</h5>
                  <div class="p-d-flex p-jc-between">
                    <div>
                      <small class="color-text-medium display-block p-mb-2">
                        Foot Traffic
                      </small>
                      <div>
                        <i class="fas fa-check fa-fw p-mr-2"></i>
                        <small class="color-text-medium">1 - 5</small>
                      </div>
                      <div>
                        <i class="fas fa-check fa-fw p-mr-2"></i>
                        <small class="color-text-medium">25 - 50</small>
                      </div>
                      <div>
                        <i class="fas fa-check fa-fw p-mr-2"></i>
                        <small class="color-text-medium">50+</small>
                      </div>
                    </div>
                    <div>
                      <small class="color-text-medium display-block p-mb-2">
                        Static Devices
                      </small>
                      <div>
                        <i class="fas fa-check fa-fw p-mr-2"></i>
                        <small class="color-text-medium">1 - 5</small>
                      </div>
                      <div>
                        <i class="fas fa-check fa-fw p-mr-2"></i>
                        <small class="color-text-medium">5+</small>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </p-accordionTab>
              <p-accordionTab transitionOptions="0ms">
                <ng-template pTemplate="header">
                  <div class="p-d-flex p-align-center p-jc-between flex-grow-1">
                    <div class="p-flex-column flex-grow-1">
                      <i
                        class="icon fas fa-exclamation-triangle fa-fw p-mr-2"
                      ></i>
                      Alerts
                    </div>
                    <div class="p-flex-column">
                      <small>
                        <p-dropdown
                          [options]="alertSortOptions"
                          (click)="stopPropagation($event)"
                          (onChange)="onSortChange($event)"
                          [(ngModel)]="selectedAlertSortOption"
                          placeholder="Sort By"
                          optionLabel="name"
                          optionValue="value"
                          value="2"
                          dropdownIcon="fas fa-chevron-down"
                        ></p-dropdown>
                      </small>
                    </div>
                  </div>
                </ng-template>
                <ng-template pTemplate="content">
                  <div class="p-d-flex p-jc-between">
                    <div class="flex-grow-1">
                      <div>
                        <small>
                          <p-checkbox
                            name="highUrgency"
                            [(ngModel)]="highUrgency"
                            (onChange)="onToggleHighUrgency($event)"
                            [binary]="true"
                            checkboxIcon="fas fa-check"
                            label="High urgency"
                          ></p-checkbox>
                        </small>
                      </div>
                      <div class="p-mt-2">
                        <small>
                          <p-checkbox
                            name="medUrgency"
                            [(ngModel)]="medUrgency"
                            (onChange)="onToggleMediumUrgency($event)"
                            [binary]="true"
                            checkboxIcon="fas fa-check"
                            label="Med. urgency"
                          ></p-checkbox>
                        </small>
                      </div>
                      <div class="p-mt-2">
                        <small>
                          <p-checkbox
                            name="capacity"
                            [(ngModel)]="capacity"
                            (onChange)="onToggleCapacity($event)"
                            [binary]="true"
                            checkboxIcon="fas fa-check"
                            label="Capacity"
                          ></p-checkbox>
                        </small>
                      </div>
                    </div>
                    <div class="flex-grow-1">
                      <div>
                        <small>
                          <p-checkbox
                            name="apStatus"
                            [(ngModel)]="apStatus"
                            [binary]="true"
                            (onChange)="onToggleShowNetworkHealth($event)"
                            checkboxIcon="fas fa-check"
                            label="AP status"
                          ></p-checkbox>
                        </small>
                      </div>
                      <div class="p-mt-2">
                        <small>
                          <p-checkbox
                            name="networkHealth"
                            [(ngModel)]="networkHealth"
                            (onChange)="onToggleNetworkHealth($event)"
                            [binary]="true"
                            checkboxIcon="fas fa-check"
                            label="Network Health"
                          ></p-checkbox>
                        </small>
                      </div>
                    </div>
                  </div>
                </ng-template>
              </p-accordionTab>
            </p-accordion>
          </div>
        </div>
        <app-alert-panel
          #alertPanel
          class="alert-panel-container"
        ></app-alert-panel>
      </ng-container>
    </div>
  </div>
</div>
