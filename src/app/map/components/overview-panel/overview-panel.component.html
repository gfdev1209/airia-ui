<app-overview-panel-view
  [selectedLocation]="selectedLocation$ | async"
  [mapDateTime]="mapDateTime$ | async"
  [displayedMapDateTime]="displayedMapDateTime$ | async"
  [playbackSliderValue]="playbackSliderValue$ | async"
  [playbackSliderMax]="playbackSliderMax$ | async"
  [playbackSpeed]="playbackSpeed$ | async"
  [isExpanded]="isExpanded$ | async"
  [isPlaying]="isPlaying$ | async"
  [isPlaybackLive]="isPlaybackLive$ | async"
  [isDevicesLoading]="isDevicesLoading$ | async"
  (topPanelHeightChanged)="onTopPanelHeightChanged($event)"
  (alertSortTypeChanged)="onAlertSortTypeChanged($event)"
  (alertSortDirectionChanged)="onAlertSortDirectionChanged($event)"
  (playbackSpeedChanged)="onPlaybackSpeedChanged($event)"
  (toggleAccessPoints)="onToggleAccessPoints($event)"
  (toggleDevices)="onToggleDevices($event)"
  (toggledStaticDevices)="onToggledStaticDevices($event)"
  (toggledClusters)="onToggledClusters($event)"
  (togglePlayback)="onTogglePlayback()"
  (toggleLive)="onToggleLive()"
  (mapTimeChanged)="onMapTimeChanged($event)"
  (playbackSliderChanged)="onPlaybackSliderChanged($event)"
  (resetPlaybackSlider)="onResetPlaybackSlider()"
  (zoomIn)="onZoomIn()"
  (zoomOut)="onZoomOut()"
  (toggleExpanded)="onToggleExpanded($event)"
  (alertSliderChanged)="onAlertSliderChanged($event)"
></app-overview-panel-view>
