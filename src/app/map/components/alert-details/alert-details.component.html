<app-alert-details-view
  [alert]="selectedAlert$ | async"
  [self]="self$ | async"
  [loading]="loading$ | async"
  [isPlaybackLive]="isPlaybackLive$ | async"
  (viewAlertPlayback)="onViewAlertPlayback($event)"
  (acknowledgeAlert)="onAcknowledgeAlert($event)"
  (pinalert)="onPinAlert($event)"
  (closeAlert)="closeAlert()"
></app-alert-details-view>
